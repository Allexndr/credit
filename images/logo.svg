<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B67DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" rx="24" fill="url(#bg)"/>
  
  <!-- Hand and house icon -->
  <g transform="translate(75, 75)">
    <!-- Hand outline -->
    <path d="M40 70 L40 50 C40 44, 44 40, 50 40 C56 40, 60 44, 60 50 L60 55 C60 49, 64 45, 70 45 C76 45, 80 49, 80 55 L80 60 C80 54, 84 50, 90 50 C96 50, 100 54, 100 60 L100 65 C100 59, 104 55, 110 55 C116 55, 120 59, 120 65 L120 85 C120 105, 105 120, 85 120 L65 120 C45 120, 30 105, 30 85 L30 75 C30 70, 35 65, 40 70 Z" 
          fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- House on hand -->
    <g transform="translate(65, 25)">
      <!-- House base -->
      <rect x="0" y="20" width="30" height="25" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Roof -->
      <polygon points="0,20 15,5 30,20" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Door -->
      <rect x="10" y="30" width="8" height="15" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Window -->
      <rect x="3" y="25" width="6" height="6" fill="none" stroke="white" stroke-width="2"/>
      <rect x="21" y="25" width="6" height="6" fill="none" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" letter-spacing="2px">KOMEK DAMU</text>
</svg>
